<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | IndoFarm</title>
    <link rel="icon" type="image/jpeg" href="indofarm.jpeg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #2d6a4f;
            --secondary: #52b788;
            --dark: #081c15;
            --gray: #6b7280;
            --light: #f0fdf4;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background-color: var(--light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            background: white;
            width: 100%;
            max-width: 1000px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
        }

        /* Left Side: Branding/Image */
        .login-sidebar {
            background: linear-gradient(rgba(45, 106, 79, 0.8), rgba(8, 28, 21, 0.9)), 
                        url('https://images.unsplash.com/photo-1495107336281-19d4f1a0ad24?auto=format&fit=crop&w=800&q=80');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-sidebar h2 { font-size: 2.5rem; margin-bottom: 20px; }
        .login-sidebar p { font-size: 1.1rem; opacity: 0.9; }

        /* Right Side: Form */
        .login-form-section { padding: 50px; }

        .form-header { margin-bottom: 30px; }
        .form-header h3 { font-size: 1.8rem; color: var(--dark); }

        .input-group { margin-bottom: 20px; position: relative; }
        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }

        input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(82, 183, 136, 0.2); }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-submit:hover { background: var(--dark); }

        .social-login {
            margin-top: 25px;
            display: flex;
            gap: 10px;
        }

        .social-btn {
            flex: 1;
            padding: 10px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 500;
            transition: 0.3s;
        }

        .social-btn:hover { background: #f9fafb; }

        .toggle-text {
            margin-top: 25px;
            text-align: center;
            font-size: 0.9rem;
            color: var(--gray);
        }

        .toggle-text span {
            color: var(--primary);
            font-weight: 600;
            cursor: pointer;
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .login-container { grid-template-columns: 1fr; }
            .login-sidebar { display: none; }
            .login-form-section { padding: 30px; }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-sidebar">
            <div class="logo" style="font-weight: 800; font-size: 1.5rem; margin-bottom: 30px;">IndoFarm</div>
            <h2>Welcome Back to the Field.</h2>
            <p>Access your personalized crop health dashboard and manage your farm data seamlessly.</p>
        </div>

        <div class="login-form-section">
            <div class="form-header">
                <h3 id="formTitle">Sign In</h3>
                <p id="formSubtitle" style="color: #6b7280;">Enter your credentials to continue</p>
            </div>

            <form id="authForm">
                <div class="input-group" id="nameGroup" style="display: none;">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Full Name" id="nameInput">
                </div>
                
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email Address" required>
                </div>

                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" required>
                </div>

                <button type="submit" class="btn-submit" id="submitBtn">Login</button>

                <div style="text-align: center; margin-top: 20px; color: #9ca3af; font-size: 0.8rem;">
                    OR CONTINUE WITH
                </div>

                <div class="social-login">
                    <button type="button" class="social-btn">
                        <img src="https://www.svgrepo.com/show/355037/google.svg" width="18" alt="Google"> Google
                    </button>
                    <button type="button" class="social-btn">
                        <i class="fab fa-apple"></i> Apple
                    </button>
                </div>

                <p class="toggle-text">
                    <span id="toggleLink">Don't have an account? Sign Up</span>
                </p>
            </form>
        </div>
    </div>

    <script>
        const toggleLink = document.getElementById('toggleLink');
        const formTitle = document.getElementById('formTitle');
        const formSubtitle = document.getElementById('formSubtitle');
        const submitBtn = document.getElementById('submitBtn');
        const nameGroup = document.getElementById('nameGroup');
        const authForm = document.getElementById('authForm');

        let isLogin = true;

        toggleLink.addEventListener('click', () => {
            isLogin = !isLogin;

            if (isLogin) {
                formTitle.innerText = "Sign In";
                formSubtitle.innerText = "Enter your credentials to continue";
                submitBtn.innerText = "Login";
                toggleLink.innerText = "Don't have an account? Sign Up";
                nameGroup.style.display = "none";
            } else {
                formTitle.innerText = "Create Account";
                formSubtitle.innerText = "Start protecting your crops today";
                submitBtn.innerText = "Sign Up";
                toggleLink.innerText = "Already have an account? Login";
                nameGroup.style.display = "block";
            }
        });

        // Form Submit Simulation
        authForm.addEventListener('submit', (e) => {
            e.preventDefault();
            submitBtn.innerText = isLogin ? "Signing in..." : "Creating Account...";
            
            // In a real app, you would redirect to the dashboard here
            setTimeout(() => {
                alert(isLogin ? "Welcome back!" : "Account created successfully!");
                submitBtn.innerText = isLogin ? "Login" : "Sign Up";
            }, 1500);
        });
    </script>
</body>
</html>
